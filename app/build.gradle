plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'dagger.hilt.android.plugin'
}

android {
    defaultConfig {
        applicationId "com.dudegenuine.whoknows"
        testInstrumentationRunner "com.dudegenuine.whoknows.AppTestRunner" // "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion compose_version
    }
}

apply from: '../android.gradle'
apply from: '../dependency.gradle'

dependencies {
    implementation project(':domain:model')
    implementation project(':domain:usecase')
    implementation project(':data:remote')
    implementation project(':data:repository')

    // Compose dependency
    implementation "androidx.compose.ui:ui:$compose_version"
    implementation "androidx.compose.ui:ui-tooling-preview:$compose_version"
    implementation "androidx.compose.runtime:runtime:$compose_version"
    implementation "androidx.compose.runtime:runtime-livedata:$compose_version"
    implementation "androidx.compose.foundation:foundation:$compose_version"
    implementation "androidx.compose.foundation:foundation-layout:$compose_version"
    implementation "androidx.compose.material:material:$compose_version"
    implementation "androidx.compose.material:material-icons-extended:$compose_version"
    implementation "androidx.activity:activity-compose:$activity_version"
    implementation "androidx.activity:activity-ktx:$activity_version"
    implementation "com.google.accompanist:accompanist-flowlayout:$flowlayout_version"

    // Image
    implementation "io.coil-kt:coil-compose:$coil_version"
}